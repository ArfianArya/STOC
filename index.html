<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOC - Inventory Management</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main>
        <div class="big-wrapper">
            <header>
                <div id="Home" class="container">
                    <div class="logo">
                        <h3>STOC.</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#Home">Home</a></li>
                            <li><a href="#Product">Product</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>

                    </div>
                    <div class="overlay"></div>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>


            </header>
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <!-- <h1>STOC.</h1> -->
                            <h1>INVENTORY</h1>
                            <h1>MANAGEMENT</h1>
                        </div>
                        <p class="text">
                            Semakin mudah kelola usahamu dengan lebih cepat.
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Playstore</a>
                            <div class="divider"></div>
                            <a href="#" class="btn">App Store</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="./img/inventory.png" alt="Box" class="kardusBox">
                    </div>
                </div>

                <div class="container-product">
                    <div id="Product" class="title-Product">
                        <h1>Our Product</h1>
                    </div>
                    <div class="row-product">
                        <div class="product-information-item">
                            <img src="./img/information.png" alt="Box" class="product-img">
                            <p class="product-text">Informasi mengenai stok barang</p>
                        </div>
                        <div class="product-any-device">
                            <img src="./img/device.png" alt="Box" class="product-img">
                            <p class="product-text">Dapat digunakan dengan beberapa device</p>
                        </div>
                        <div class="product-keyword-item">
                            <img src="./img/search.png" alt="Box" class="product-img">
                            <p class="product-text">Pencarian dengan kata kunci dan kategori</p>
                        </div>
                        <div class="product-cart">
                            <img src="./img/cart.png" alt="Box" class="product-img">
                            <p class="product-text">Tersedia cart saat menjual barang</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="bottom-area">
                <div class="container"></div>
            </div>
        </div>
    </main>
    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./apps.js"></script>
</body>

</html>
